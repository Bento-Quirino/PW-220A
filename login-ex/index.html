<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    
    <main>

        <div id="apresentacao">
            <img src="./assets/img/form-cel.png" alt="formulario login" id="login-cel">
            <img src="./assets/img/form-pc.png" alt="formulario login" id="login-pc">
            <h3>ACesse nosso Sistema!</h3>
        </div>

        <div id="login">
            <h2>Tela Login</h2>
            <p>Subtitulo da Tela Login</p>

            <form action="#" method="">

                <label for="email">Seu Email</label>
                <input type="email" id="email" name="email" class="campo-form" placeholder="Seu Email" required>
                
                <label for="senha">Sua Senha</label>
                <input type="password" id="senha" name="senha" class="campo-form" placeholder="Sua Senha" required>

                <small id="esqueceu">Esqueceu a Senha?</small>

                <button class="btn-form" id="btn-entrar">Entrar</button>

                <small id="conta">NÃ£o tem uma conta?</small>

                <button class="btn-form" id="btn-cad">Cadastre-Se</button>

            </form>
        </div>
    </main>

</body>
</html>
